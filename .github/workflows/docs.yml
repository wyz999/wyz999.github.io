name: docs

on:
  push:
    branches: [main]
  workflow_dispatch:

# 使用官方 Pages 工作流程，避免第三方 Action 受限导致的快速失败
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Enable corepack and set pnpm version
        run: |
          corepack enable
          corepack prepare pnpm@10.4.0 --activate

      - name: Install dependencies
        run: pnpm i --frozen-lockfile

      - name: Build VuePress site
        run: pnpm docs:build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vuepress/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4